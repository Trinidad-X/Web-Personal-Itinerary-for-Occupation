<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo & DS Academy - Win98 Edition</title>
    <style>
        /* --- USER PROVIDED WIN98 STYLE SHEET --- */
        :root {
            /* Classic Light Theme */
            --bg-desktop: #008080;
            --bg-window: #C0C0C0;
            --bg-content: #FFFFFF;
            --text-main: #000000;
            --text-dim: #808080;
            
            --border-light: #FFFFFF;
            --border-med: #DFDFDF;
            --border-dark: #808080;
            --border-black: #000000;
            
            --title-grad-1: #000080;
            --title-grad-2: #1084D0;
            --title-text: #FFFFFF;
            
            --link-color: #0000FF;
            --accent-success: #008000;
            --accent-fail: #FF0000;
            
            /* 3D Bevel Logic */
            --bevel-outset: inset -1px -1px var(--border-black), inset 1px 1px var(--border-light), inset -2px -2px var(--border-dark), inset 2px 2px var(--border-med);
            --bevel-inset: inset -1px -1px var(--border-light), inset 1px 1px var(--border-black), inset -2px -2px var(--border-med), inset 2px 2px var(--border-dark);
        }

        [data-theme="dark"] {
            /* Hacker / High Contrast Theme */
            --bg-desktop: #000000;
            --bg-window: #202020;
            --bg-content: #000000;
            --text-main: #00FF00;
            --text-dim: #008800;
            
            --border-light: #00FF00;
            --border-med: #008800;
            --border-dark: #004400;
            --border-black: #00FF00;
            
            --title-grad-1: #004400;
            --title-grad-2: #000000;
            --title-text: #00FF00;
            
            --link-color: #00FF00;
            --accent-success: #00FF00;
            --accent-fail: #FF0000;
            
            --bevel-outset: 1px solid var(--border-med);
            --bevel-inset: 1px solid var(--border-med);
        }

        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-desktop);
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text-main);
        }

        /* --- WINDOW CONTAINER --- */
        .window {
            width: 900px;
            max-width: 98vw;
            height: 90vh;
            background-color: var(--bg-window);
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5), var(--bevel-outset);
            display: flex;
            flex-direction: column;
            padding: 3px;
        }

        /* --- TITLE BAR --- */
        .title-bar {
            background: linear-gradient(90deg, var(--title-grad-1), var(--title-grad-2));
            padding: 3px 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            margin-bottom: 2px;
        }

        .title-text {
            color: var(--title-text);
            font-weight: bold;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            letter-spacing: 0.5px;
        }

        .title-controls { display: flex; gap: 2px; }

        .win-btn {
            width: 16px; height: 14px;
            background: var(--bg-window);
            box-shadow: var(--bevel-outset);
            border: none;
            font-size: 9px; line-height: 10px;
            cursor: pointer; color: var(--text-main);
            display: flex; align-items: center; justify-content: center;
        }
        .win-btn:active { box-shadow: var(--bevel-inset); padding-top: 2px; }

        /* --- TOOLBAR & MENU --- */
        .menu-bar { display: flex; padding: 2px 0; border-bottom: 1px solid var(--border-dark); box-shadow: 0 1px 0 var(--border-light); flex-shrink: 0; }
        .menu-item { padding: 2px 8px; font-size: 13px; cursor: default; }
        .menu-item:hover { background: var(--title-grad-1); color: white; }

        .toolbar {
            display: flex; align-items: center; gap: 5px; padding: 6px;
            border-bottom: 1px solid var(--border-dark);
            box-shadow: 0 1px 0 var(--border-light);
            flex-shrink: 0;
        }

        .tool-btn {
            background: var(--bg-window);
            box-shadow: var(--bevel-outset);
            border: 0; padding: 4px 10px; font-size: 12px;
            display: flex; align-items: center; gap: 6px;
            cursor: pointer; color: var(--text-main); text-decoration: none;
        }
        .tool-btn:active { box-shadow: var(--bevel-inset); transform: translateY(1px); }

        /* --- ADDRESS BAR --- */
        .address-bar {
            display: flex; align-items: center; gap: 8px; padding: 6px;
            font-size: 12px;
            border-bottom: 1px solid var(--border-dark);
            box-shadow: 0 1px 0 var(--border-light);
            flex-shrink: 0;
        }
        .address-input {
            flex-grow: 1; background: var(--bg-content);
            box-shadow: var(--bevel-inset); padding: 3px 6px;
            font-family: monospace; border: none; outline: none;
            color: var(--text-main);
        }

        /* --- MAIN CONTENT AREA --- */
        .content-frame {
            flex-grow: 1;
            display: flex;
            margin: 5px;
            gap: 5px;
            overflow: hidden;
        }

        .sidebar {
            width: 200px;
            background-color: var(--bg-content);
            box-shadow: var(--bevel-inset);
            overflow-y: auto;
            padding: 10px;
            flex-shrink: 0;
        }

        .main-view {
            flex-grow: 1;
            background-color: var(--bg-content);
            box-shadow: var(--bevel-inset);
            overflow-y: auto;
            padding: 30px;
            line-height: 1.6;
        }

        /* TYPOGRAPHY FOR CONTENT */
        h1 { font-family: 'Times New Roman', serif; font-size: 32px; margin-top: 0; border-bottom: 2px solid var(--text-main); padding-bottom: 10px; }
        h2 { font-size: 20px; color: var(--title-grad-1); margin-top: 25px; border-bottom: 1px solid var(--border-med); }
        [data-theme="dark"] h2 { color: var(--text-main); }
        h3 { font-size: 16px; font-weight: bold; margin-bottom: 5px; margin-top: 20px; }
        p { font-size: 14px; margin-bottom: 15px; }
        ul, ol { margin-bottom: 20px; padding-left: 20px; font-size: 14px; }
        li { margin-bottom: 5px; }
        code { background: #eee; padding: 2px 4px; font-family: monospace; border: 1px solid #ccc; font-size: 13px; }
        [data-theme="dark"] code { background: #333; border-color: #555; }
        
        /* QUIZ STYLES */
        .quiz-box {
            background: var(--bg-window);
            border: 2px solid var(--border-dark);
            padding: 15px;
            margin: 20px 0;
            box-shadow: var(--bevel-outset);
        }
        .quiz-option {
            display: block; margin: 8px 0; cursor: pointer;
            padding: 5px; border: 1px dotted transparent;
        }
        .quiz-option:hover { background: rgba(0,0,0,0.05); border: 1px dotted var(--border-dark); }
        [data-theme="dark"] .quiz-option:hover { background: rgba(255,255,255,0.1); }
        
        .feedback { display: none; margin-top: 10px; font-weight: bold; padding: 5px; }
        .feedback.correct { color: var(--accent-success); display: block; }
        .feedback.wrong { color: var(--accent-fail); display: block; }

        .next-btn {
            display: inline-block; margin-top: 20px; padding: 8px 20px;
            background: var(--bg-window); box-shadow: var(--bevel-outset);
            font-weight: bold; cursor: pointer; text-decoration: none; color: var(--text-main);
        }
        .next-btn:active { box-shadow: var(--bevel-inset); }

        /* --- STATUS BAR --- */
        .status-bar {
            display: flex; gap: 2px; padding: 3px; margin-top: 2px;
            flex-shrink: 0; font-size: 12px;
        }
        .status-panel {
            box-shadow: var(--bevel-inset); padding: 3px 6px;
        }
        .status-main { flex-grow: 1; }
        .progress-container { width: 150px; position: relative; background: #fff; height: 100%; border: 1px solid #888; }
        .progress-fill { background: navy; height: 100%; width: 0%; transition: width 0.3s; }
        [data-theme="dark"] .progress-fill { background: lime; }

        /* --- SIDEBAR NAV STYLES --- */
        .nav-folder { cursor: pointer; margin-bottom: 4px; font-weight: bold; font-size: 13px; }
        .nav-folder:before { content: 'üìÅ '; }
        .nav-item { margin-left: 20px; cursor: pointer; font-size: 13px; padding: 2px 4px; display: block; }
        .nav-item:before { content: 'üìÑ '; }
        .nav-item:hover, .nav-item.active { background-color: var(--title-grad-1); color: white; }
    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-text">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" style="width:16px; height:16px; background:white; border:1px solid white;" alt="icon">
                Algo & DS Academy v2.0
            </div>
            <div class="title-controls">
                <button class="win-btn">_</button>
                <button class="win-btn">‚ñ°</button>
                <button class="win-btn">√ó</button>
            </div>
        </div>

        <div class="menu-bar">
            <div class="menu-item">File</div>
            <div class="menu-item">Edit</div>
            <div class="menu-item">View</div>
            <div class="menu-item">Help</div>
        </div>

        <div class="toolbar">
            <button class="tool-btn" onclick="navTo('home')">üè† Home</button>
            <button class="tool-btn" onclick="toggleTheme()">üåó Dark Mode</button>
            <div style="width: 1px; height: 20px; background: var(--border-dark); margin: 0 5px;"></div>
            <button class="tool-btn" onclick="resetProgress()">‚Ü∫ Reset Course</button>
        </div>

        <div class="address-bar">
            <span>Address:</span>
            <input type="text" class="address-input" id="addr-bar" value="C:\ACADEMY\INDEX.HTM" readonly>
        </div>

        <div class="content-frame">
            <div class="sidebar" id="sidebar">
                </div>

            <div class="main-view" id="main-content">
                </div>
        </div>

        <div class="status-bar">
            <div class="status-panel status-main" id="status-msg">Ready</div>
            <div class="status-panel" style="width: 200px; display:flex; align-items:center; gap:5px;">
                <span>Progress:</span>
                <div class="progress-container">
                    <div class="progress-fill" id="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CURRICULUM DATABASE ---
        const curriculum = [
            {
                id: 'home',
                title: 'Introduction',
                folder: 'Start',
                content: `
                    <h1>Welcome to Algo Academy</h1>
                    <p>This is an interactive course designed to teach you the fundamentals of Computer Science within a nostalgic Windows 98 environment.</p>
                    
                    <h3>How to use this software:</h3>
                    <ul>
                        <li>Read the theory in each module.</li>
                        <li>Examine the diagrams carefully.</li>
                        <li>Complete the <strong>Knowledge Check</strong> at the bottom of the page.</li>
                        <li>Click <strong>Next Lesson</strong> to advance your progress.</li>
                    </ul>
                    <hr>
                    <div onclick="navTo('big-o')" class="next-btn">Start First Lesson: Complexity &gt;&gt;</div>
                `
            },
            {
                id: 'big-o',
                title: 'Big O Notation',
                folder: 'Complexity',
                content: `
                    <h1>Big O Complexity</h1>
                    <p>Big O notation describes how the runtime or space requirements of an algorithm grow as the input size (n) grows.</p>
                    
                    

                    <h3>Common Complexities:</h3>
                    <ul>
                        <li><strong>O(1) - Constant:</strong> Speed doesn't change regardless of input size.</li>
                        <li><strong>O(n) - Linear:</strong> If input doubles, time doubles.</li>
                        <li><strong>O(n¬≤) - Quadratic:</strong> Nested loops. Performance degrades quickly.</li>
                    </ul>

                    <div class="quiz-box">
                        <strong>Knowledge Check:</strong><br>
                        Which of these is the SLOWEST (worst) for large datasets?
                        <label class="quiz-option"><input type="radio" name="q1" onclick="checkQuiz(false, 'q1-fb')"> O(n) - Linear</label>
                        <label class="quiz-option"><input type="radio" name="q1" onclick="checkQuiz(true, 'q1-fb')"> O(n¬≤) - Quadratic</label>
                        <label class="quiz-option"><input type="radio" name="q1" onclick="checkQuiz(false, 'q1-fb')"> O(1) - Constant</label>
                        <div id="q1-fb" class="feedback"></div>
                    </div>

                    <div onclick="completeLesson('big-o', 'arrays')" class="next-btn">Next Lesson: Arrays &gt;&gt;</div>
                `
            },
            {
                id: 'arrays',
                title: 'Arrays vs Linked Lists',
                folder: 'Data Structures',
                content: `
                    <h1>Arrays & Memory</h1>
                    <p>Understanding how data is stored in hardware memory is critical. Arrays are stored in <strong>contiguous</strong> blocks (side-by-side), while Linked Lists are scattered nodes pointing to each other.</p>
                    
                    

                    <h3>The Trade-off:</h3>
                    <ul>
                        <li><strong>Arrays:</strong> Fast read <code>O(1)</code>, but slow insert/delete <code>O(n)</code> (need to shift items).</li>
                        <li><strong>Linked Lists:</strong> Fast insert/delete <code>O(1)</code> (just change the pointer), but slow read <code>O(n)</code> (must traverse).</li>
                    </ul>

                    <div class="quiz-box">
                        <strong>Knowledge Check:</strong><br>
                        If you need to frequently retrieve the 500th element, which is better?
                        <label class="quiz-option"><input type="radio" name="q2" onclick="checkQuiz(true, 'q2-fb')"> Array</label>
                        <label class="quiz-option"><input type="radio" name="q2" onclick="checkQuiz(false, 'q2-fb')"> Linked List</label>
                        <div id="q2-fb" class="feedback"></div>
                    </div>

                    <div onclick="completeLesson('arrays', 'stacks')" class="next-btn">Next Lesson: Stacks & Queues &gt;&gt;</div>
                `
            },
            {
                id: 'stacks',
                title: 'Stacks & Queues',
                folder: 'Data Structures',
                content: `
                    <h1>Stacks & Queues</h1>
                    <p>These are linear structures that dictate the <strong>order</strong> in which data is processed.</p>

                    <h2>The Stack (LIFO)</h2>
                    <p>Last In, First Out. Like a stack of dinner plates. You can only remove the top one.</p>
                    

                    <h2>The Queue (FIFO)</h2>
                    <p>First In, First Out. Like a line at the grocery store.</p>
                    

                    <div class="quiz-box">
                        <strong>Knowledge Check:</strong><br>
                        The "Undo" button in a text editor typically uses which structure?
                        <label class="quiz-option"><input type="radio" name="q3" onclick="checkQuiz(true, 'q3-fb')"> Stack (LIFO)</label>
                        <label class="quiz-option"><input type="radio" name="q3" onclick="checkQuiz(false, 'q3-fb')"> Queue (FIFO)</label>
                        <div id="q3-fb" class="feedback"></div>
                    </div>

                    <div onclick="completeLesson('stacks', 'trees')" class="next-btn">Next Lesson: Trees &gt;&gt;</div>
                `
            },
            {
                id: 'trees',
                title: 'Trees & Graphs',
                folder: 'Data Structures',
                content: `
                    <h1>Trees</h1>
                    <p>Trees are hierarchical. They have a "Root" node and "Children".</p>
                    
                    <h3>Binary Search Tree (BST)</h3>
                    <p>A specific type of tree where the left child is smaller than the parent, and the right child is larger. This allows for fast searching.</p>

                    

[Image of binary search tree structure]


                    <div class="quiz-box">
                        <strong>Knowledge Check:</strong><br>
                        In a valid Binary Search Tree, where would the number 100 go relative to a Root of 50?
                        <label class="quiz-option"><input type="radio" name="q4" onclick="checkQuiz(false, 'q4-fb')"> Left Branch</label>
                        <label class="quiz-option"><input type="radio" name="q4" onclick="checkQuiz(true, 'q4-fb')"> Right Branch</label>
                        <div id="q4-fb" class="feedback"></div>
                    </div>

                    <div onclick="completeLesson('trees', 'sorting')" class="next-btn">Next Lesson: Sorting &gt;&gt;</div>
                `
            },
            {
                id: 'sorting',
                title: 'Sorting Algorithms',
                folder: 'Algorithms',
                content: `
                    <h1>Merge Sort</h1>
                    <p>While Bubble Sort is easy to learn, <strong>Merge Sort</strong> is what's used in the real world. It uses a "Divide and Conquer" strategy.</p>
                    
                    <p>It cuts the array in half recursively until individual items are isolated, then merges them back together in sorted order.</p>

                    

                    <div class="quiz-box">
                        <strong>Knowledge Check:</strong><br>
                        What is the time complexity of Merge Sort?
                        <label class="quiz-option"><input type="radio" name="q5" onclick="checkQuiz(false, 'q5-fb')"> O(n¬≤)</label>
                        <label class="quiz-option"><input type="radio" name="q5" onclick="checkQuiz(true, 'q5-fb')"> O(n log n)</label>
                        <div id="q5-fb" class="feedback"></div>
                    </div>

                    <div onclick="completeLesson('sorting', 'home')" class="next-btn">Finish Course &gt;&gt;</div>
                `
            }
        ];

        // --- APP STATE ---
        let completed = new Set();

        // --- INITIALIZATION ---
        function init() {
            renderSidebar();
            navTo('home');
        }

        function renderSidebar() {
            const sidebar = document.getElementById('sidebar');
            let lastFolder = '';
            let html = '';

            curriculum.forEach(item => {
                if (item.folder !== lastFolder) {
                    html += `<div class="nav-folder">${item.folder}</div>`;
                    lastFolder = item.folder;
                }
                const isDone = completed.has(item.id) ? '‚úì ' : '';
                html += `<div class="nav-item" id="nav-${item.id}" onclick="navTo('${item.id}')">${isDone}${item.title}</div>`;
            });
            sidebar.innerHTML = html;
        }

        function navTo(pageId) {
            const page = curriculum.find(p => p.id === pageId);
            if (!page) return;

            // Update View
            document.getElementById('main-content').innerHTML = page.content;
            document.getElementById('addr-bar').value = `C:\\ACADEMY\\${page.folder.toUpperCase()}\\${pageId.toUpperCase()}.HTM`;
            
            // Highlight Sidebar
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${pageId}`).classList.add('active');

            // Scroll Top
            document.getElementById('main-content').scrollTop = 0;
            
            setStatus(`Loaded module: ${page.title}`);
        }

        function checkQuiz(isCorrect, feedbackId) {
            const fbEl = document.getElementById(feedbackId);
            if (isCorrect) {
                fbEl.innerText = "Correct! System updated.";
                fbEl.className = "feedback correct";
                // Play fake sound effect logic here if needed
            } else {
                fbEl.innerText = "Incorrect. Access denied. Try again.";
                fbEl.className = "feedback wrong";
            }
        }

        function completeLesson(currentId, nextId) {
            if (!completed.has(currentId)) {
                completed.add(currentId);
                updateProgress();
                renderSidebar(); // to show checkmarks
            }
            if (nextId === 'home') {
                alert("CONGRATULATIONS! Course Completed.");
            }
            navTo(nextId);
        }

        function updateProgress() {
            // Excluding Home
            const total = curriculum.length - 1; 
            const current = completed.size;
            const pct = Math.floor((current / total) * 100);
            document.getElementById('progress-bar').style.width = pct + '%';
        }

        function setStatus(msg) {
            const el = document.getElementById('status-msg');
            el.innerText = "Processing...";
            setTimeout(() => { el.innerText = msg; }, 200);
        }

        function toggleTheme() {
            const body = document.body;
            body.dataset.theme = body.dataset.theme === 'dark' ? '' : 'dark';
        }

        function resetProgress() {
            completed.clear();
            updateProgress();
            renderSidebar();
            navTo('home');
        }

        // Start
        init();

    </script>
</body>
</html>
