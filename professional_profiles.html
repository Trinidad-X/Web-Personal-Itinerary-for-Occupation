<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Profiles â€“ Enterprise Edition</title>
<style>
    /* --- CORE THEME VARIABLES --- */
    :root {
        --bg-desktop: #008080;
        --bg-window: #c0c0c0;
        --bg-light: #ffffff;
        --bg-dark: #000000;
        --text-main: #000000;
        --text-inv: #ffffff;
        --blue-title: #000080;
        --border-light: #dfdfdf;
        --border-dark: #808080;
        
        /* Win98 Bevels */
        --bevel-out: inset 1px 1px #fff, inset -1px -1px #000, inset 2px 2px #dfdfdf, inset -2px -2px #808080;
        --bevel-in: inset 1px 1px #000, inset -1px -1px #fff, inset 2px 2px #808080, inset -2px -2px #dfdfdf;
    }

    [data-theme="dark"] {
        --bg-desktop: #1a1a1a;
        --bg-window: #333;
        --bg-light: #222;
        --bg-dark: #000;
        --text-main: #00ff00; /* Hacker Green */
        --text-inv: #000;
        --blue-title: #004400;
        --border-light: #555;
        --border-dark: #111;
    }

    body {
        background: var(--bg-desktop);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex; justify-content: center; align-items: center;
        height: 100vh; margin: 0; overflow: hidden;
    }

    /* --- WINDOW STRUCTURE --- */
    .window {
        width: 900px; height: 85vh;
        background: var(--bg-window);
        box-shadow: 2px 2px 0 #000;
        display: flex; flex-direction: column;
        padding: 3px;
        border: 2px solid var(--bg-window);
        border-right-color: #404040; border-bottom-color: #404040;
        border-left-color: #fff; border-top-color: #fff;
    }

    .title-bar {
        background: var(--blue-title);
        color: white; padding: 4px 8px; font-weight: bold;
        display: flex; justify-content: space-between; align-items: center;
    }

    .toolbar {
        display: flex; gap: 4px; padding: 6px;
        border-bottom: 1px solid var(--border-dark);
    }

    .tool-btn {
        background: var(--bg-window); border: none;
        box-shadow: var(--bevel-out);
        padding: 4px 10px; cursor: pointer; font-size: 12px;
        color: var(--text-main);
    }
    .tool-btn:active, .tool-btn.active { box-shadow: var(--bevel-in); font-weight: bold; }

    /* --- MAIN LAYOUT --- */
    .content-area {
        flex-grow: 1; display: flex; gap: 10px; padding: 10px;
        overflow: hidden;
    }

    /* LEFT: Sidebar / Stats */
    .sidebar {
        width: 250px; display: flex; flex-direction: column; gap: 10px;
    }

    .radar-container {
        background: var(--bg-light);
        box-shadow: var(--bevel-in);
        padding: 10px;
        display: flex; justify-content: center; align-items: center;
    }

    .info-panel {
        background: var(--bg-window);
        box-shadow: var(--bevel-out);
        padding: 10px; flex-grow: 1;
        font-size: 12px; color: var(--text-main);
    }

    /* RIGHT: Description */
    .main-view {
        flex-grow: 1; background: var(--bg-light);
        box-shadow: var(--bevel-in);
        padding: 20px; overflow-y: auto;
        color: var(--text-main);
        position: relative;
    }

    h1 { margin-top: 0; border-bottom: 2px solid var(--border-dark); padding-bottom: 5px; }
    h3 { color: var(--border-dark); margin-bottom: 5px; }

    /* --- TASK LIST INTERACTION --- */
    .task-list {
        background: var(--bg-window); border: 1px dotted var(--border-dark);
        padding: 10px; margin-top: 15px;
    }
    .task-item {
        display: flex; align-items: center; gap: 8px;
        padding: 4px; border-bottom: 1px solid transparent; cursor: pointer;
    }
    .task-item:hover { background: rgba(0,0,0,0.05); }
    .task-item.completed { text-decoration: line-through; opacity: 0.6; }
    
    /* --- TERMINAL LOG --- */
    .sys-log {
        height: 80px; background: black; color: #0f0;
        font-family: 'Courier New', monospace; font-size: 11px;
        padding: 5px; overflow-y: auto;
        box-shadow: var(--bevel-in); margin-top: 5px;
    }

    /* --- UTILS --- */
    .tag {
        display: inline-block; background: var(--blue-title); color: white;
        padding: 2px 6px; font-size: 10px; border-radius: 2px; margin-right: 4px;
    }
    img { max-width: 100%; border: 1px solid #000; margin: 10px 0; display:none; /* Simulating loading */ }
    
    /* Reveal image helper */
    .img-placeholder {
        background: #eee; border: 1px dashed #999; padding: 10px;
        text-align: center; color: #555; font-style: italic; margin: 10px 0;
    }

</style>
</head>
<body>

<div class="window">
    <div class="title-bar">
        <span>ROLE_EXPLORER.EXE</span>
        <button style="background:transparent; border:1px solid white; color:white; cursor:pointer;" onclick="toggleTheme()">ðŸŒ—</button>
    </div>

    <div class="toolbar" id="nav-buttons">
        </div>

    <div class="content-area">
        <div class="sidebar">
            <div class="radar-container">
                <canvas id="radarCanvas" width="220" height="220"></canvas>
            </div>
            <div class="info-panel">
                <strong>Start Salary (Est):</strong> <span id="salary-display">$0k</span><br>
                <strong>Stress Level:</strong> <span id="stress-display">Low</span><br>
                <hr>
                <strong>Core Tech:</strong>
                <div id="tech-stack" style="margin-top:5px"></div>
            </div>
        </div>

        <div class="main-view" id="main-content">
            </div>
    </div>

    <div class="sys-log" id="terminal">
        > SYSTEM READY...<br>
        > WAITING FOR INPUT...
    </div>
</div>

<script>
    // --- DATA STORE ---
    const roles = {
        software: {
            title: "Software Engineer",
            desc: "The architects of the digital world. They focus on algorithms, design patterns, and system scalability.",
            diagramNote: "",
            content: "You build the engines that run applications. Unlike web developers who focus on the interface, you focus on the logic, memory management, and data structures underneath.",
            salary: "$90k - $160k",
            stress: "Medium-High",
            stack: ["C++", "Java", "Python", "Go"],
            stats: [90, 30, 70, 80, 50], // Code, Design, Ops, Math, SoftSkills
            tasks: [
                "Optimize O(n^2) algorithm to O(n)",
                "Review Pull Request #402",
                "Write Unit Tests for API"
            ]
        },
        frontend: {
            title: "Frontend Developer",
            desc: "The bridge between code and user experience.",
            diagramNote: "",
            content: "You convert design files (Figma) into interactive code. You care deeply about pixel perfection, accessibility, and state management.",
            salary: "$80k - $140k",
            stress: "Medium",
            stack: ["React", "CSS", "TypeScript", "Next.js"],
            stats: [70, 90, 30, 40, 60],
            tasks: [
                "Fix layout shift on mobile",
                "Connect form to API endpoint",
                "Optimize image loading strategy"
            ]
        },
        backend: {
            title: "Backend Developer",
            desc: "The logic handling data, authentication, and server rules.",
            diagramNote: "",
            content: "You build the 'Brain' of the app. You design APIs, manage databases, and ensure security.",
            salary: "$95k - $155k",
            stress: "Medium",
            stack: ["Node.js", "SQL", "Redis", "Docker"],
            stats: [90, 10, 80, 60, 40],
            tasks: [
                "Design Database Schema",
                "Implement JWT Authentication",
                "Cache heavy queries in Redis"
            ]
        },
        ml: {
            title: "ML Engineer",
            desc: "Teaching machines to learn from data patterns.",
            diagramNote: "

[Image of neural network architecture diagram]
",
            content: "A hybrid of data science and software engineering. You build pipelines to train models and deploy them to production.",
            salary: "$130k - $200k",
            stress: "High",
            stack: ["PyTorch", "TensorFlow", "Pandas", "AWS SageMaker"],
            stats: [80, 10, 60, 100, 30],
            tasks: [
                "Clean 1TB of training data",
                "Fine-tune Hyperparameters",
                "Deploy Model to Inference Endpoint"
            ]
        },
        sysadmin: {
            title: "DevOps / SysAdmin",
            desc: "Keeping the lights on and the servers running.",
            diagramNote: "

[Image of ci cd pipeline diagram]
",
            content: "You automate the infrastructure. If the site goes down at 3 AM, your phone rings.",
            salary: "$100k - $170k",
            stress: "High",
            stack: ["Linux", "Bash", "Kubernetes", "Terraform"],
            stats: [60, 5, 100, 50, 40],
            tasks: [
                "Patch Server Security Vulnerability",
                "Scale Kubernetes Cluster",
                "Debug latency in US-East-1"
            ]
        }
    };

    // --- STATE ---
    let currentRole = 'software';
    let isDark = false;

    // --- DOM ELEMENTS ---
    const navContainer = document.getElementById('nav-buttons');
    const mainContent = document.getElementById('main-content');
    const canvas = document.getElementById('radarCanvas');
    const ctx = canvas.getContext('2d');
    const terminal = document.getElementById('terminal');

    // --- INITIALIZATION ---
    function init() {
        // Create Buttons
        Object.keys(roles).forEach(key => {
            const btn = document.createElement('button');
            btn.className = 'tool-btn';
            btn.innerText = roles[key].title;
            btn.onclick = () => loadRole(key, btn);
            navContainer.appendChild(btn);
            if(key === 'software') btn.classList.add('active');
        });

        loadRole('software', navContainer.children[0]);
    }

    // --- CORE LOGIC ---
    function loadRole(key, btnRef) {
        currentRole = key;
        const data = roles[key];

        // 1. Update Buttons
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
        if(btnRef) btnRef.classList.add('active');

        // 2. Log Action
        log(`LOADING MODULE: ${key.toUpperCase()}...`);

        // 3. Update Text Content with Diagram Placeholder
        mainContent.innerHTML = `
            <h1>${data.title}</h1>
            <p><em>${data.desc}</em></p>
            
            <div class="img-placeholder">
                ${data.diagramNote}<br>
                <small>(Visualizing Architecture...)</small>
            </div>
            
            <p>${data.content}</p>

            <h3>Simulation: Daily Tasks</h3>
            <div class="task-list" id="taskList">
                ${data.tasks.map(t => `<div class="task-item" onclick="toggleTask(this)">â¬œ ${t}</div>`).join('')}
            </div>
        `;

        // 4. Update Sidebar Info
        document.getElementById('salary-display').innerText = data.salary;
        document.getElementById('stress-display').innerText = data.stress;
        
        const stackContainer = document.getElementById('tech-stack');
        stackContainer.innerHTML = '';
        data.stack.forEach(tech => {
            const span = document.createElement('span');
            span.className = 'tag';
            span.innerText = tech;
            stackContainer.appendChild(span);
        });

        // 5. Draw Chart
        drawRadar(data.stats);
    }

    function toggleTask(el) {
        if(el.classList.contains('completed')) {
            el.classList.remove('completed');
            el.innerHTML = el.innerHTML.replace('âœ…', 'â¬œ');
            log("TASK REOPENED.");
        } else {
            el.classList.add('completed');
            el.innerHTML = el.innerHTML.replace('â¬œ', 'âœ…');
            log("TASK COMPLETED. COMMITTING CHANGES...");
        }
    }

    function log(msg) {
        const line = document.createElement('div');
        line.innerText = `> ${msg}`;
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
    }

    function toggleTheme() {
        isDark = !isDark;
        document.body.dataset.theme = isDark ? "dark" : "";
        drawRadar(roles[currentRole].stats); // Redraw canvas for colors
        log(`THEME SWITCHED TO ${isDark ? 'DARK' : 'LIGHT'} MODE`);
    }

    // --- CANVAS DRAWING (RADAR CHART) ---
    function drawRadar(stats) {
        // Clear
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 80;
        const labels = ["Coding", "Design", "Ops/Infra", "Math", "Soft Skills"];
        
        // Colors
        const gridColor = isDark ? "#444" : "#ccc";
        const textColor = isDark ? "#0f0" : "#000";
        const polyColor = isDark ? "rgba(0, 255, 0, 0.4)" : "rgba(0, 0, 128, 0.4)";
        const strokeColor = isDark ? "#0f0" : "#000080";

        // Draw Grid (5 pentagons)
        ctx.strokeStyle = gridColor;
        ctx.lineWidth = 1;
        for (let r = 20; r <= radius; r += 20) {
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (Math.PI * 2 / 5) * i - Math.PI / 2;
                const x = centerX + Math.cos(angle) * r;
                const y = centerY + Math.sin(angle) * r;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.stroke();
        }

        // Draw Stats Polygon
        ctx.fillStyle = polyColor;
        ctx.strokeStyle = strokeColor;
        ctx.lineWidth = 2;
        ctx.beginPath();
        stats.forEach((stat, i) => {
            const value = (stat / 100) * radius;
            const angle = (Math.PI * 2 / 5) * i - Math.PI / 2;
            const x = centerX + Math.cos(angle) * value;
            const y = centerY + Math.sin(angle) * value;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        });
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        // Draw Labels
        ctx.fillStyle = textColor;
        ctx.font = "10px monospace";
        ctx.textAlign = "center";
        labels.forEach((label, i) => {
            const angle = (Math.PI * 2 / 5) * i - Math.PI / 2;
            const x = centerX + Math.cos(angle) * (radius + 20);
            const y = centerY + Math.sin(angle) * (radius + 20);
            ctx.fillText(label, x, y);
        });
    }

    // Start
    init();

</script>
</body>
</html>
